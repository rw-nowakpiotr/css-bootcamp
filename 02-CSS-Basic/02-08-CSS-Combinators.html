<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    /* Wszystkie dzieci - Descendant*/

     /* section p {
         color:red;
     } */

     /* Wszystkie dzieci, ale tylko pierwszy poziom*/
     /* section > p {
         color:red;
     } */

    /* Pierwsze rodzenstwo "p", po elem. "h1" - adjacent siblings*/
     /* h1 + p {
         color:red;
     } */

    /* Cale rodzenstwo "p", po elem. "h1" - adjacent siblings*/
         h1 ~ p {
         color:red;
     }
</style>
<body>
    <section>
        <p>Paragraf 1</p>
        <h1>Heading</h1>
        <p>Paragraf 2</p>
        <p>Paragraf 3</p>
        <div>
            <p>Nested Paragraf</p>
        </div>
        <p>Paragraf 4</p>
        <p>Paragraf 5</p>
    </section>
</body>
</html>
