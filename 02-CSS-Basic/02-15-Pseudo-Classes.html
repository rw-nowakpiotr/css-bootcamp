<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* ul>li{Value $}*2     */
    ul {
        font-size: 10px;
        list-style-type: square;
    }

    ul li:first-child {
        color: red;
    }

    ul li:last-child {
        color: green;
    }

    ul li:nth-child(3){
        color:blue;
    }
</style>

<body>
    <ul>
        <li>Value 1</li>
        <li>Value 2</li>
        <li>value 1</li>
        <li>value 2</li>
        <li>value 3</li>
    </ul>
</body>

</html>
